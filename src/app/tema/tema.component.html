<div class="container-fluid p-0">

  <div class="row align-items-center">


    <div id="ft-esqueda" class="col-md-3">
      <img class="img-fluid" src="https://i.imgur.com/gIny6pu.jpg" alt="" width="100%" height="auto">
    </div>


    <div id="central" class="col-md-6 mt-2 ">
      <div class="row">
        <div class="col-md-12 text-green-dark">

          <h1 class="fs-54 text-center">Temas</h1>
          <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

          <hr>

          <div class="row d-flex justify-content-center mt-4">
            <h6>Cadastre um novo tema:</h6>
          </div>
          <div class="row d-flex justify-content-center mb-5">
            <div class="col-md-6">
              <div class="form-group d-flex justify-content-center">
                <input [(ngModel)]='tema.nome' type="text" class="form-control mr-3" id="nome"
                  placeholder="Digite a nome do tema" name="nome">
              </div>

              <div class="form-group d-flex justify-content-center">
                <input [(ngModel)]='tema.descricao' type="text" class="form-control mr-3" id="descricao"
                  placeholder="Digite a descrição do tema">
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-3 " (click)='cadastrar()'>Cadastrar</button>
                <button class="btn btn-danger " routerLink='/inicio'>Cancelar</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div id="ft-direita" class="col-md-3 ">
      <img class="img-fluid" src="https://i.imgur.com/Kn1Bjpo.jpg" alt="" width="100%" height="auto">
    </div>

  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th>{{item.id}}</th>
            <td>{{item.nome}}</td>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-outline-success mr-3" [routerLink]="[ '/tema-edit', item.id ]">Editar</button>
              <button class="btn btn-outline-danger" [routerLink]="[ '/tema-delete', item.id ]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
