<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center text-green-dark">
    <div class="col-md-6">

      <div class="form-grup">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo1"
          placeholder="Digite o Título">
      </div>
      <div class="form-grup mt-2">
        <label for="local">Localização</label>
        <input [(ngModel)]='postagem.localizacao' type="text" class="form-control" id="local"
          placeholder="Ex: São Paulo - SP">
      </div>
      <div class="form-grup mt-2">
        <label for="contato">Telefone</label>
        <input [(ngModel)]='postagem.telefone' type="text" class="form-control" id="telefone"
          placeholder="Digite aqui seu telefone Ex: (99) 99999-9999">
      </div>
      <div class="form-grup mt-2">
        <label for="contato">E-mail</label>
        <input [(ngModel)]='postagem.email' type="text" class="form-control" id="email"
          placeholder="Digite aqui seu E-mail">
      </div>
      <div class="form-grup mt-2">
        <label for="foto">Link da Foto</label>
        <input [(ngModel)]='postagem.foto' type="text" class="form-control" id="foto" placeholder="URL">
      </div>
      <div class="form-grup mt-2">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.descricao' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>
      <div class="form-grup mt-2">
        <label for="texto">Escolha um Tema</label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.nome}}
          </option>
        </select>
      </div>


      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
