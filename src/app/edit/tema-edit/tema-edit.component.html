<div class="container">


    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]='tema.nome'>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-outline-success" (click)='atualizarTema()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
