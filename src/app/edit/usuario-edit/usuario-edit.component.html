<div class="container mb-5 mt-5 text-green-dark">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-sencondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nomeCompleto' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email"
                    placeholder="Seu E-mail">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
