<div class="container-fluid fixed text-green-dark">
    <div class="row align-items-center ">
        <div class="col-md-6 tam-m6 align-self-center">
            <div class="imgLogo d-flex justify-content-center mt-5">
                <img src="https://i.imgur.com/pN7RSju.jpg" alt="Logo RaizAgro">
            </div>

            <div class="row d-flex justify-content-center ">
                <div class="col-md-6 text-center">
                <form>
                    <div class="form-group align-items-center mt-5">
                        <button type="button" data-target="#cadastrar" data-toggle="modal" class="btn btn-success btnHome">Cadastre-se</button>
                    </div>
                    <div class="form-group align-items-center mb-5">
                        <button type="button" class="btn btn-success btnHome" data-toggle="modal" data-target="#exampleModal">Entrar</button>
                    </div>
                </form>
                <!-- ************* -->
                <!-- modal entrar  -->
                <!-- ************* -->
                <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-center" id="exampleModalLabel">Entrar</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="exampleInputText">Usuário</label>
                                <input [(ngModel)]='usuarioLogin.usuario' name="usuarioLogin" type="text" class="form-control" id="usuario" aria-describedby="text" placeholder="Usuario">
                              </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Senha</label>
                                  <div class="input-group mb-3">
                                  <input [(ngModel)]='usuarioLogin.senha' type="password" class="form-control" name="senha" id="senha" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon2">
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-success" id="btn-senha" type="button"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                  </div>
                                </div>
                                </div>
                              </form>
                            
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                          <button (click)='entrar()' data-dismiss="modal" type="submit" class="btn btn-outline-success">Entrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ************* -->
                  <!-- modal cadastrar -->
                  <!-- ************* -->
                  <div class="modal fade" id="cadastrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-center" id="exampleModalLabel">Cadastrar</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form>
                              <div class="row">
                              <div class="form-group col-md-6">
                                <label  for="exampleInputText">Nome Completo</label>
                                <input [(ngModel)] = 'usuario.nomeCompleto' type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" aria-describedby="text" placeholder="Nome Completo">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputText">Usuário</label>
                                <input [(ngModel)] = 'usuario.usuario' type="text" class="form-control" name="usuario" id="usuario" aria-describedby="text" placeholder="Usuário">
                              </div>
                            </div>
                            <div class="row">
                              <div class="form-group col-md-6">
                                <label for="email">E-mail</label>
                                <input [(ngModel)] = 'usuario.email' type="email" class="form-control" id="email" aria-describedby="exampleInputEmail" name="email" placeholder="E-mail">
                              </div>
                              <div class="form-group col-md-6">
                                <label  for="exampleInputPassword1">Link foto</label>
                                <input [(ngModel)] = 'usuario.foto'type="link" class="form-control" placeholder="URL" id="link" name="link" >
                              </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                              <label for="exampleInputPassword1">Senha</label>
                              <div class="input-group mb-3">
                                <input (input)='confirmarSenha($event)' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha deve ter no minimo 6 caracteres" aria-label="Senha" aria-describedby="basic-addon2">
                              </div>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="exampleInputPassword1">Confirmar Senha</label>
                              <div class="input-group mb-3">
                                <input [(ngModel)] = 'usuario.senha' type="password" class="form-control" name="confirmsenha" id="confirmaSenha" placeholder="Confirmar Senha" aria-label="Senha" aria-describedby="basic-addon2">
                              </div>
                            </div>
                            </div>
                            <!--*****Usuario configurado por padrão para normal***** -->
                            <!-- <div class="row justify-content-center d-flex">
                            <div class="form-group col-md-6 ">
                              <label for="tipo">Tipo de Usuario</label>
                              <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                                <option>Selecione um tipo de usuario</option>
                                <option value="normal">Normal</option>
                                <option value="administrador">administrador</option>
                              </select>
                            </div>
                          </div> -->
                          <!--****************************************************** -->
                          </form>
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                          <button (click)='cadastrar()' data-dismiss="modal" type="submit" class="btn btn-outline-success">Cadastrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            
            <!-- ************* -->
            <!-- routers Links -->
            <!-- ************* -->
            <hr class="mt-5 mb-5">
            <div class="d-flex justify-content-center mt-5">
                <a class="font-weight-bold text-green-dark hover-green-dark" routerLink="/sobre">
                    <p>
                        Sobre nós
                    </p>
                </a>
            </div>
            <div class="d-flex justify-content-center mb-5">
                <a class="font-weight-bold text-green-dark hover-green-dark" routerLink="/contato">
                    <p>
                        Contato
                    </p>
                </a>
            </div>
            </div>
            </div>
        </div>
        <div class="col-md-6" id="imgHome">
        </div>

    </div>
</div>
